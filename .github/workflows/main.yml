name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - id: install-ninja
        name: Install Ninja
        run: choco install ninja
      - id: install-llvm
        name: Install LLVM
        run: choco install llvm
      - id: pull
        name: Pull repository
        uses: actions/checkout@v2
      - id: configure
        name: Configure project
        run: |
          mkdir build
          cd build
          cmake -G "Ninja Multi-Config" -D CMAKE_C_COMPILER="C:\\Program Files\\LLVM\\bin\\clang" -D CMAKE_CXX_COMPILER="C:\\Program Files\\LLVM\\bin\\clang++" ..
      - id: build
        name: Build project
        run: |
          cd build
          cmake --build . --config Release
